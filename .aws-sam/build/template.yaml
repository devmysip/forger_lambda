AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Globals:
  Api:
    BinaryMediaTypes:
    - application/json
    Cors:
      AllowMethods: '''GET,POST,OPTIONS'''
      AllowHeaders: '''content-type'''
      AllowOrigin: '''*'''
      AllowCredentials: '''true'''
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
      SamResourceId: HelloWorldFunction
    Properties:
      CodeUri: HelloWorldFunction
      Handler: bootstrap
      Runtime: provided.al2023
      Architectures:
      - x86_64
      Timeout: 10
      Events:
        ChaptersApi:
          Type: Api
          Properties:
            Path: /gita/chapter/{chapterNumber}
            Method: GET
        VerseApi:
          Type: Api
          Properties:
            Path: /gita/verse/{verseId}
            Method: GET
        ImagerApi:
          Type: Api
          Properties:
            Path: /imager/image-generator
            Method: POST
        CreateUserApi:
          Type: Api
          Properties:
            Path: /gita/createUser
            Method: POST
        UserApi:
          Type: Api
          Properties:
            Path: /gita/user
            Method: GET
        UserReadApi:
          Type: Api
          Properties:
            Path: /gita/updateRead
            Method: POST
        UpdateFCMpi:
          Type: Api
          Properties:
            Path: /gita/updateFCM
            Method: POST
        UpdateUserActivtyMpi:
          Type: Api
          Properties:
            Path: /gita/updateUserActivity
            Method: POST
        GetUserWeekActivtyMpi:
          Type: Api
          Properties:
            Path: /gita/getUserWeekActivity
            Method: POST
        GetActiveUser:
          Type: Api
          Properties:
            Path: /gita/getActiveUserInTime
            Method: GET
        SNSCreate:
          Type: Api
          Properties:
            Path: /gita/snsCreate
            Method: POST
        SNSUpdate:
          Type: Api
          Properties:
            Path: /gita/snsUpdate
            Method: POST
        SNSSendPushNotification:
          Type: Api
          Properties:
            Path: /gita/snsSendNotification
            Method: POST
        UpdateNotificationCounter:
          Type: Api
          Properties:
            Path: /gita/updateNotificationReadCounter
            Method: GET
        UpdateDailyAnalytics:
          Type: Api
          Properties:
            Path: /gita/updateDailyAnalytics
            Method: GET
        GetActiveUserInDays:
          Type: Api
          Properties:
            Path: /gita/getActiveUserInDays
            Method: POST
        SendDailyNotification:
          Type: Api
          Properties:
            Path: /gita/sendDailyNotification
            Method: GET
